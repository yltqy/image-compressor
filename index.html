<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式图片在线压缩</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-box">
                    <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到此处上传</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 预览和控制区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-grid">
                    <div class="preview-box original">
                        <h3>原始图片</h3>
                        <div class="image-wrapper">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                        <div class="image-info">
                            <span>原始大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    
                    <div class="preview-box compressed">
                        <h3>压缩后</h3>
                        <div class="image-wrapper">
                            <img id="compressedPreview" alt="压缩预览">
                        </div>
                        <div class="image-info">
                            <span>压缩后大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量</label>
                        <div class="slider-container">
                            <input type="range" id="qualitySlider" min="1" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </div>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
